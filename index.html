<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sfondo">
        <!-- prima card -->
        <div class="card mb-3 mt-3 ms-3 me-3">
            <img src="./assets/img/boolean-logo.png" class="img-fluid rounded-start" alt="blogo" width="150px" height="80px">
            <img src="./assets/img/fs-logo.png" alt="fs" width="150px" height="80px">
            <div class="d-flex justify-content-center text-center mb-5">
                <div class="pe-5 ps-5">
                    <h5 class="mb-2 color-pink">Nome</h5>
                    <input id="nome" type="text">
                </div>
                
                <div class="pe-5 ps-5">
                    <h5 class="mb-2 color-pink">Cognome</h5>
                    <input id="cognome" type="text">
                </div>
                
                <div class="pe-5 ps-5">
                    <h5 class="mb-2 color-pink">Km da percorrere</h5>
                    <input id="km" type="text">
                </div>
                
                <div class="pe-5 ps-5">
                    <h5 class="mb-2 color-pink">Fascia d'et√†</h5>
                    <select id="eta">
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over65</option>
                    </select>
                </div>  
            </div>
                
            <div class="text-center pb-2">
                <button class="ms-btn-gray" onclick="compilazione(); return false">Genera</button>
                <button class="ms-3 ms-btn-yellow"> <a href="">Annulla</a> </button>
            </div>
        </div>
        <!-- seconda card -->
        <div class="card mb-3 mt-3 ms-3 me-3">
            <img src="./assets/img/boolean-logo.png" class="img-fluid rounded-start" alt="blogo" width="150px" height="80px">
            <img src="./assets/img/fs-logo.png" alt="fs" width="150px" height="80px">
            <div class="d-flex justify-content-center text-center mb-5 border-top border-bottom">
                    <div class="ms-bg-gray p-3" id="thepassanger">
                        <h5 class="mb-4">Nome passeggero</h5>
                        <h4 id="identita"></h4>
                    </div>

                    <div class="d-flex justify-content-between ps-2 border-top border-bottom py-3">
                        <div class="mx-2 pe-5 ps-5">
                           <h5 class="mb-5">Offerta</h5>
                           <span id="offerta"></span>
                        </div>

                        <div class="mx-2 text-center pe-5 ps-5">
                            <h5 class="mb-5">Carrozza</h5>
                            <span id="carrozza"></span>
                        </div>

                        <div class="mx-2 text-center pe-5 ps-5">
                            <h5 class="mb-5">Codice Cp</h5>
                            <span id="codice"></span>
                        </div>

                        <div class="mx-2 text-center pe-5 ps-5">
                            <h5 class="mb-5">Costo Biglietto</h5>
                            <span id="costo" ></span>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <!-- script js -->
    <script type="text/javascript" src="./assets/js/main.js"></script>

    <!-- script js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
